<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ước </title>
</head>
<body>
<h1 style="color: skyblue "> Đếm số ước của 1 số (khác 0 )</h1>
Nhập vào số cần đếm <input type="number" id="num"><br>
<input type="button" onclick="count()" value="Đếm" />
<p id="count"> </p>
<script>
    function count() {
        let dem = 0;
        document.getElementById('count').innerHTML = " ";
        let num = parseInt(document.getElementById('num').value) ;
        if (num <=0)
            document.getElementById('count').innerHTML = "Không hợp lệ";
        else {

            for (let i=1; i <= num;i++ ) {
                if (num % i == 0) {
                    dem++;

                }
            }
            document.getElementById('count').innerHTML = dem;
        }
    }
</script>
</body>
</html>
